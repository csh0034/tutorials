version: '3.2'

services:
  mariadb:
    image: mariadb:10.4
    environment:
      MARIADB_DATABASE: 'test_db'
      MARIADB_ROOT_HOST: '%'
      MARIADB_ROOT_PASSWORD: '1234'
      LANG: C.UTF-8
      TZ: Asia/Seoul
    ports:
      - '3306'
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
      - '--skip-character-set-client-handshake'
      - '--lower_case_table_names=1'
