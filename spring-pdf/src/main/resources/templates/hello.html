<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [<!ENTITY nbsp "&#160;">]>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <style>
    .center_div {
      border: 1px solid gray;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      background-color: #d0f0f6;
      text-align: left;
      padding: 8px;
      font-family: "cjk";
    }

    @page {

      /* headers*/
      @top-left {
        content: "Pdf Report, 피디에프 리포트";
        font-family: "cjk";
        font-weight: bold;
        border-bottom: 1px solid #bdbdbd;
      }

      @top-center {
        font-family: "cjk";
        border-bottom: 1px solid #bdbdbd;
      }

      @top-right {
        content: "오른쪽 위";
        font-family: "cjk";
        border-bottom: 1px solid #bdbdbd;
      }

      /* footers */
      @bottom-left {
        content: element(bottom-left);
        border-top: 1px solid #bdbdbd;
      }

      @bottom-center {
        font-family: "cjk";
        border-top: 1px solid #bdbdbd;
      }

      @bottom-right {
        content: counter(page) " of " counter(pages);
        font-family: "cjk";
        border-top: 1px solid #bdbdbd;
      }
    }

    #bottom-left {
      position: running(bottom-left);
      height: 20px;
    }
  </style>
</head>
<body>
<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" id="bottom-left"/>

<div class="center_div">
  <h1>Hello World!</h1>
  <div class="myclass">
    <p>This is the tutorial to convert html to pdf.</p>
    <p>html 을 pdf로 변환하는 튜토리얼</p>
    <p>일본어 테스트 会議のタイトル, 参加者, もう他のWeb会議には戻れない</p>
    <p>중국어 테스트 专业视频会议服务</p>
    <p>nbsp 테스트 &#160;&#160;&#160;&#160;&#160;&#160;&#160; a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a</p>
    <p>br/ br 지원 테스트, <br/>aa<br>bb<br/>cc</p>
  </div>

  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"/>
  <img src="images/kotlin.png"/>
  <th:block th:each="num : ${numbers}">
    <p th:text="${num}"></p>
  </th:block>
</div>
</body>
</html>
